<head>

    <title>Moment Catcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Tenor+Sans&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }
        .mono-font {
            font-family: 'Courier Prime', monospace;
        }
        .dreamy-font {
            font-family: 'Tenor Sans', serif;
        }
        /* Custom glow effects - Made more subtle and deep */
        .glow-text {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 15px rgba(130, 160, 255, 0.15);
        }
        .glow-text-dreamy {
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.15), 0 0 25px rgba(130, 160, 255, 0.05);
        }
        
        @keyframes reveal-dreamy {
            0% { opacity: 0; filter: blur(12px); letter-spacing: 0.3em; transform: translateY(15px); }
            100% { opacity: 1; filter: blur(0px); letter-spacing: 0.8em; transform: translateY(0); }
        }
        .animate-reveal {
            animation: reveal-dreamy 4s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }

        @keyframes drift {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }
        .drift {
            animation: drift 10s ease-in-out infinite alternate;
        }
    </style>
